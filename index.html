<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-images">
      <img src="https://via.placeholder.com/600x300/FF5733/FFFFFF?text=Image+1" alt="Image 1">
      <img src="https://via.placeholder.com/600x300/33C1FF/FFFFFF?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/600x300/85FF33/FFFFFF?text=Image+3" alt="Image 3">
    </div>
    <button class="carousel-button prev">‹</button>
    <button class="carousel-button next">›</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
